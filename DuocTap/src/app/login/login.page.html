<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear">
    <ion-icon name="menu-sharp" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>

    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row >
      <ion-col class="input-container">
        <ion-img src="../../assets/img/logo.png" alt="Logo de DuocUC"></ion-img>
        <ion-list>
          <ion-item>
            <ion-input label="Correo" type="email" placeholder="in.apellido@duocuc.cl"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Contraseña" type="password" value="password" placeholder="contraseña"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button class="button-login">Ingresar</ion-button>
        <ion-button class="olv-contraseña" fill="clear">Olvidé mi contraseña</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar class="duocFooter">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
