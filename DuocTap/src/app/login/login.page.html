<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear">
      <ion-icon name="menu-sharp" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col class="input-container">
        <ion-img src="../../assets/img/logo.png" alt="Logo de DuocUC"></ion-img>
        <ion-list>
          <ion-item>
            <mat-form-field class="field-form">
              <mat-label class="label-email">Correo electrónico</mat-label>
              <input class="input-email" matInput type="email" [(ngModel)]="email">
              <button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </ion-item>
          <ion-item>
            <mat-form-field class="field-form">
              <mat-label class="label-password">Contraseña</mat-label>
              <input class="input-password" matInput type="password" [(ngModel)]="password">
              <button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </ion-item>
        </ion-list>
        <ion-button class="button-login">Ingresar</ion-button>
        <a class="olv-contraseña" fill="clear" href="http://localhost:8100/cambio-pass">Olvidé mi contraseña</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer >
  <ion-toolbar class="duocFooter">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
