<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid [fixed]="true" >
      <ion-button fill="clear"  fill="clear">
        <ion-icon name="chevron-back-outline"> </ion-icon>
      </ion-button>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-col class="input-container">
    <ion-icon id="foto" name="person-circle-outline"></ion-icon>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">perfil</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-grid class="ion-justify-content-left">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-grid>
              <ion-row class="ion-justify-content-center">
                <ion-list lines="none">
                  <ion-item>
                    <ion-label>John Doe</ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-label>20.999.999
                    </ion-label>
                  </ion-item>
                </ion-list>
              </ion-row>
            </ion-grid>
            <ion-segment class="barra" value="buttons">
              <ion-segment-button value="default">
                <ion-label>PERFIL</ion-label>
              </ion-segment-button>
              <ion-segment-button value="segment">
                <ion-label>ASISTENCIA</ion-label>
              </ion-segment-button>
            </ion-segment>
          </ion-list>
          <ion-list>
            <sub>Información académica</sub>
            <ion-item>
              <ion-icon name="ribbon-outline" slot="start"></ion-icon>
              <ion-label> Analista Programador Computacional </ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="map-outline" slot="start"></ion-icon>
              <ion-label> Viña del Mar </ion-label>
            </ion-item>
          </ion-list>
          <sub>Información personal</sub>
          <ion-item>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label> john.doe@duocuc.cl </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-label> Contraseña </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-col>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar class="duocFooter" slot="bottom">
        <ion-tab-button tab="qr">
          <ion-icon name="qr-code-outline"></ion-icon>
          Escanear
        </ion-tab-button>
        <ion-tab-button tab="profile">
          <ion-icon name="person-circle-outline"></ion-icon>
          perfil
        </ion-tab-button>
        <ion-tab-button tab="calendar">
          <ion-icon name="calendar-outline"></ion-icon>
          Asistencia
        </ion-tab-button>
        <ion-tab-button tab="more">
          <ion-icon name="menu-outline"></ion-icon>
          more
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
