<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col class="input-container">
        <ion-img src="../../assets/img/logo.png" alt="Logo de DuocUC"></ion-img>
        <ion-list>
          <ion-item>
            <mat-form-field class="field-form">
              <mat-label aria-label="Email" class="label-email">Correo electrónico</mat-label>
              <input class="input-email" matInput type="email" [(ngModel)]="email">
              <button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </ion-item>
          <ion-item>
            <mat-form-field class="field-form">
              <mat-label class="label-password">Contraseña</mat-label>
              <input class="input-password" matInput type="password" [(ngModel)]="password">
              <button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </ion-item>
        </ion-list>
        <ion-button routerLink='/home' class="button-login"> Ingresar </ion-button>
        <ion-button class="button-login" routerLink='/reset'> Olvidé mi contraseña</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
