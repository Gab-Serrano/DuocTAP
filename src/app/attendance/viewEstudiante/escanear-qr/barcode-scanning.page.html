<!-- Menú lateral -->
<ion-menu side="end" menuId="second" contentId="scan-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="onLogout()">
        <ion-icon aria-hidden="true" name="power" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-title>Escanear Código QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="scan-content">
  <ion-card>
    <ion-card-header>
      <ion-card-title>QR Scanner</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="fixed">Scanned QR Value</ion-label>
        <ion-input type="text" readonly [value]="scannedBarcode?.displayValue"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="scan()" [disabled]="!isSupported">Start Scan</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar class="duocFooter" slot="bottom">
        <ion-tab-button (click)="goBack()">
          <ion-icon name="arrow-back-outline"></ion-icon>
          Regresar
        </ion-tab-button>

        <ion-tab-button (click)="openMenu()">
          <ion-icon name="menu-outline"></ion-icon>
          <ion-label>Más</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
