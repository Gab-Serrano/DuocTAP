<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title> Restablecer contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="wrapper">
    <!-- Logo -->
    <ion-row>
      <ion-img *ngIf="!isDarkMode()" class="logo" src="../../../assets/img/logo/logo-light.svg" alt="Logo Modo Claro"></ion-img>
      <ion-img *ngIf="isDarkMode()" class="logo" src="../../../assets/img/logo/logo-dark.svg" alt="Logo Modo Oscuro"></ion-img>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <form class="form-wrapper" [formGroup]="updatePasswordForm" (ngSubmit)="onUpdate()">
        <ion-input class="input-login" label="Nueva contraseña" label-placement="floating" type="password" formControlName="newPassword"
          [clearInput]="true" errorText="Contraseña inválida"></ion-input>
        <ion-input class="input-login" label="Confirmar contraseña" label-placement="floating" type="password" formControlName="confirmPassword"
          [clearInput]="true" errorText="Contraseña inválida"></ion-input>
        <ion-button type="submit" classtype="submit" class="button-form"> Restablecer contraseña </ion-button>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
